<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HypeShop Luxo</title>
  <style>
    body {{ margin:0; font-family:Arial,sans-serif; background:#ece1cf; color:#000; }}
    header {{ background:#000; color:#fff; padding:30px; text-align:center; }}
    h1 {{ margin:0; font-size:2em; }}
    .slogan {{ color:#a08152; font-size:1.2em; margin-top:10px; }}
    .produtos {{ display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; padding:20px; }}
    .card {{ background:#fff; border-radius:15px; box-shadow:0 4px 8px rgba(0,0,0,0.2); padding:15px; text-align:center; }}
    .card img {{ max-width:100%; border-radius:10px; }}
    .card h2 {{ color:#0b4934; }}
    .btn {{ display:inline-block; margin-top:10px; padding:10px 15px; background:#a08152; color:#fff; text-decoration:none; border-radius:8px; }}
  </style>
</head>
<body>
  <header>
    <h1>HypeShop Luxo</h1>
    <p class="slogan">Mais valorizado • Mais inovador • Benefícios exclusivos</p>
  </header>
  <section class="produtos">
    <div class="card">
      <img src="https://i.postimg.cc/xC4wpxVb/fone.jpg" alt="Fone Bluetooth">
      <h2>Fones Bluetooth</h2>
      <a href="fone.html" class="btn">Ver mais</a>
    </div>
    <div class="card">
      <img src="https://i.postimg.cc/6p4Ltp1t/tenis.jpg" alt="Tênis">
      <h2>Tênis Exclusivos</h2>
      <a href="tenis.html" class="btn">Ver mais</a>
    </div>
    <div class="card">
      <img src="https://i.postimg.cc/BvdnnW5M/camisa.jpg" alt="Camisa">
      <h2>Camisas Premium</h2>
      <a href="camisa.html" class="btn">Ver mais</a>
    </div>
    <div class="card">
      <img src="https://i.postimg.cc/ZqYhhmxm/blusa.jpg" alt="Blusa">
      <h2>Blusas de Luxo</h2>
      <a href="blusa.html" class="btn">Ver mais</a>
    </div>
  </section>
</body>
</html>
